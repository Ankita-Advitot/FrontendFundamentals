<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Workforce Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- LEFT SIDE -->
    <div class="left-section">
        <div class="form-card">
            <h2>Get Started Now</h2>

            <button class="google-btn">
                <img src="https://www.google.com/favicon.ico" width="18">
                Sign in with Google
            </button>

            <div class="divider">— Or —</div>

            <form>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-input" placeholder="Enter here"> 
                </div>

                <div class="form-group">
                    <label>Mail Id</label>
                    <input type="email" class="form-input" placeholder="Enter here">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-input" placeholder="Enter here">
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" class="form-input" placeholder="Enter here">
                </div>

                <button type="submit" class="sign-up-btn">Sign up</button>
            </form>
        </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="right-section">
        <div class="right-content">
            <h2>The simplest way to manage your workforce</h2>
            <p>Start of journey with us now</p>

            <!-- your WhatsApp image -->
            <img src="./Josh_Logo_Image.jpeg" class="hero-img">
        </div>
    </div>

</div>

</body>
</html>
