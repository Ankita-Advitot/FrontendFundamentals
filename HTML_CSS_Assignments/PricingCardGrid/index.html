<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pricing Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <div class="card">
        <h3>Free</h3>
        <h1>$0<span>/mo</span></h1>
        <p>1 user</p>
        <p>Basic support</p>
        <p>Access to community</p>
        <button>Sign Up</button>
    </div>
    <div class="card">
        <h3>Pro</h3>
        <h1>$19<span>/mo</span></h1>
        <p>Up to 5 users</p>
        <p>Email support</p>
        <p>Advanced analytics</p>
        <button>Get Started</button>
    </div>

    <div class="card">
        <h3>Enterprise</h3>
        <h1>$49<span>/mo</span></h1>
        <p>Unlimited users</p>
        <p>Priority support</p>
        <p>Custom solutions</p>
        <button>Contact Us</button>
    </div>

</div>

</body>
</html>
